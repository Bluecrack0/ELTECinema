<div class="panel panel-default login-container">
        <div class="panel-heading">
            Register
        </div>
        <div class="panel-body">
            <form (submit)="register()">
                <label>Username</label>
                <input type="text" name="name" [(ngModel)]="user.username" class="form-control">
                <label>Email</label>
                <input type="email" name="email" [(ngModel)]="user.email" class="form-control">
                <label>Password</label>
                <input type="password" name="password" [(ngModel)]="user.password" class="form-control">
                <label>Confirm password</label>
                <input type="password" name="passwordConfirm" [(ngModel)]="passwordConfirm" class="form-control">
                <div class="buttons">
                    <button type="button" [routerLink]="['/login']" class="btn btn-default">Back</button>
                    <button type="submit" class="btn btn-primary">Register</button>
                </div>
            </form>
        </div>
    </div>
