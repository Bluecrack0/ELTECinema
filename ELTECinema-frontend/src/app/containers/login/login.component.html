<div class="panel panel-default login-container">
    <div *ngIf="cinemaBackendService.isLoggedIn">
      <br />
      <span>Hello, {{ backendService.user.username }}! You are already logged in!</span>
    </div>

    <div class="panel-heading">
        Login
    </div>
  <div *ngIf="cinemaBackendService.isLoggedIn == false">
    <div class="panel-body">
      <form (submit)="login()">
            <label>Email</label>
            <input type="email" name="name" [(ngModel)]="user.email" class="form-control">
            <label>Username</label>
            <input type="text" name="name" [(ngModel)]="user.username" class="form-control">
            <label>Password</label>
            <input type="password" name="password" [(ngModel)]="user.password" class="form-control">
            <div class="buttons">
                <button type="submit" class="btn btn-default">Login</button>
                <button type="button" (click)="register()" class="btn btn-primary">Register</button>
            </div>
        </form>
    </div>
    </div>
</div>
